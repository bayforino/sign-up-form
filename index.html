<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="image-container">
      <img src="https://cataas.com/cat" alt="main image" class="main-image" />
    </div>
    <div class="main-content-container">
      <div class="image-overlay-container">
        <div class="image-overlay">
          <img
            src="sign-up-logo.svg"
            alt="sign up logo"
            id="sign-up-logo-image"
            class="green-filter"
          />
          <h1>Sign-up <br />form</h1>
        </div>
      </div>

      <div class="main-right-container">
        <div class="top-info-container">
          <div class="right-title">
            <img
              src="sign-up-logo.svg"
              alt="sign up logo"
              id="sign-up-logo-image-right"
              class="green-filter"
            />
            <h1>Sign-up form</h1>
          </div>
          <div class="top-info">
            <h3>
              This is not a real online service! You know you need something
              like this in your life to help you realise your deepest dreams.
              Sign up <em>now</em> to get started.
            </h3>
            <h3>You <em>know</em> you want to.</h3>
          </div>
        </div>
        <div class="form-section-container">
          <div class="form-content">
            <h2>Let's do this!</h2>

            <!-- FORM STARTS HERE -->

            <form action="#" id="sign-up-form">
              <label for="first-name">
                <p>First name</p>
                <input type="text" name="first-name" id="first-name" required />
                <p id="first-name-error-text"></p>
              </label>

              <label for="last-name">
                <p>Last name</p>
                <input type="text" name="last-name" id="last-name" required />
              </label>

              <label for="email">
                <p>Email</p>
                <input type="email" name="email" id="email" required />
              </label>

              <label for="phone">
                <p>Phone no.</p>
                <input type="tel" name="phone" id="phone" />
              </label>

              <label for="password">
                <p>Password</p>
                <input type="password" name="password" id="password" required />
              </label>

              <label for="confirm-password">
                <p>Confirm password</p>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </label>
            </form>
          </div>
        </div>
        <div class="bottom-info-container">
          <div class="bottom-info">
            <button type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
